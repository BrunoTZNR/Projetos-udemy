<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/ab587c5cd2.js" crossorigin="anonymous"></script>

    <title>Finans - finaças pessoais</title>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="./img/logo.png" alt="Logo" width="140">
            </a>

            <div class="menu">
                <nav class="menu-header">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#recursos">Recursos</a></li>
                        <li><a href="#beneficios">Benefícios</a></li>
                        <li><a href="#precos">Preços</a></li>
                    </ul>
                </nav>

                <div class="botao-header">
                    <button type="button" class="singin">Entrar</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <header>
            <section class="esquerda">
                <article class="textin">
                    <h1>Suas contas, descomplicadas</h1>
                    <p>Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</p>
                </article>

                <form class="inscrever">
                    <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
                    <input type="submit" value="Cadastre-se" id="submit">
                </form>

                <article class="disponivel">
                    <p>
                        Disponível para
                        <a class="icons" href="#android"><i class="fab fa-android fa-lg"></i></a>
                        <a class="icons" href="#ios"><i class="fab fa-apple"></i></a>
                    </p>
                </article>                
            </section>

            <section class="direita">
                <figure>
                    <img src="./img/capa-mulher.png" alt="Capa-Mulher">
                </figure>
            </section>
        </header>



    </main>
</body>
</html>
